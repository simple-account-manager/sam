<h2>FAQs</h2>
<mat-expansion-panel *ngFor="let faq of faqs">
  <mat-expansion-panel-header [collapsedHeight]="'auto'" [expandedHeight]="'auto'">
    <mat-panel-title>
      <strong>{{faq.q}}</strong>
    </mat-panel-title>
  </mat-expansion-panel-header>
  <p [innerHTML]="faq.a"></p>
</mat-expansion-panel>
